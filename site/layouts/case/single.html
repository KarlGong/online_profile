{{ define "main" }}

<div class="case-page">
    <img class="main-image" src="{{.Params.image}}" alt="{{.Title}}"/>

    <div class="details">
        <div class="name">{{.Params.name}}</div>
        <div class="position">{{.Params.position}}</div>
        <div class="description">{{.Content}}</div>
    </div>

    <div class="other-stories">
        <div class="title">Other stories</div>
        {{ partial "case-list" . }}
    </div>
</div>
{{ end }}
