<div class="bg-off-white">
    <div class="flex mv3 flex-wrap justify-between">
        {{ range .cases }}
        <div class="w-45 mb5">
            <a href="{{.link}}" class="no-underline">
                <img src="{{.image}}" alt="" class="center db mb2">
                <div class="f7">{{.title}}</div>
                <div class="f6 i">{{.subtitle}}</div>
            </a>
        </div>
        {{ end }}
    </div>
</div>
