backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "case" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "case" # Used in the UI, ie.: "New Post"
    folder: "site/content/case" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Other Cases", name: cases, widget: list,
         fields: [
         {label: "Image", name: "image", widget: "image"},
         {label: "Title", name: "title", widget: "text"},
         {label: "Subtitle", name: "subtitle", widget: "text"}
         ]}
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {label: Hello, name: hello, widget: string}
          - {label: Introduction, name: introduction, widget: string}
          - {label: "Cases", name: cases, widget: list,
             fields: [
             {label: "Image", name: "image", widget: "image"},
             {label: "Title", name: "title", widget: "text"},
             {label: "Subtitle", name: "subtitle", widget: "text"}
             ]}
      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Logo, name: logo, widget: image}
          - {label: Body, name: body, widget: markdown}
          - label: Contact Entries
            name: contact_entries
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text
      - file: "site/content/portfolio/_index.md"
        label: "Portfolio Page"
        name: "protfolio"
        fields:
          - {label: "Cases", name: cases, widget: list,
             fields: [
             {label: "Image", name: "image", widget: "image"},
             {label: "Title", name: "title", widget: "text"},
             {label: "Subtitle", name: "subtitle", widget: "text"}
             ]}
      - file: "site/content/values/_index.md"
        label: "Values Page"
        name: "values"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - label: Values
            name: values
            widget: list
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: Text, name: text, widget: text}
              - {label: Image, name: imageUrl, widget: image}
